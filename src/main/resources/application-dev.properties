spring.datasource.url=jdbc:mysql://localhost:3306/emsi_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

jwt.secret=emsi_dev_secret_key_must_be_at_least_32_chars_long!
jwt.expiration=86400000

cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

app.frontend-url=http://localhost:5173

server.port=8080
spring.web.mvc.pathmatch.use-suffix-pattern=false
